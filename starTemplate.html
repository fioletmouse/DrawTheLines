<script type="text/html" id="StarSettingsTemplate">
    <div id="starSettingsPanel">
        <div class="settingsRow">
            <label for="length">Длина луча:</label>
            <input id="length" data-bind="value: lineUserLength" />
            <span>px</span>
        </div>
        <div class="settingsRow">
            <span>Реальная длина луча:</span>
            <span data-bind="text: lineLength"></span>
            <span>px</span>
        </div>
        <div class="settingsRow">
            <label for="linesCount">Количество линий:</label>
            <input id="linesCount" data-bind="value: linesCount" />
            <span>шт</span>
        </div>
        <div class="settingsRow">
            <label for="rotationAngle">Угол поворота:</label>
            <input id="rotationAngle" data-bind="value: rotationAngle" />
            <span>°</span>
        </div>
        <div class="settingsRow">
            <label for="linewidth">Толщина линий:</label>
            <input type="text" id="linewidth" data-bind="value: linewidth" />
            <span>px</span>
        </div>
        <div class="settingsRow">
            <label for="starColor">Цвет линий:</label>
            <input type="text" id="starColor" name="starColor" style="width:40%" data-bind="value: lineColor" />
        </div>
        <div id="starColorCircle"></div>
    </div>
</script>
