<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lines of your dream</title>
    <link type="text/css" href="Content/app.css" rel="stylesheet" />
    <link type="text/css" href="Content/bootstrap/bootstrap.css" rel="stylesheet" />
    <!--<link type="text/css" href="CSS/farbtastic.css" rel="stylesheet" />
    -->
</head>
<body>

    <script type="text/html" id="SettingsTemplate">
        <div id="settingsPanel">
            <div class="settingsRow">
                <label for="length">Длина луча:</label>
                <input id="length" data-bind="value: lineUserLength" />
                <span>px</span>
            </div>
            <div class="settingsRow">
                <span>Реальная длина луча:</span>
                <span data-bind="text: lineLength"></span>
                <span>px</span>
            </div>
            <div class="settingsRow">
                <label for="linesCount">Количество линий:</label>
                <input id="linesCount" data-bind="value: linesCount" />
                <span>шт</span>
            </div>
            <div class="settingsRow">
                <label for="rotationAngle">Угол поворота:</label>
                <input id="rotationAngle" data-bind="value: rotationAngle" />
                <span>°</span>
            </div>
            <div class="settingsRow">
                <label for="linewidth">Толщина линий:</label>
                <input type="text" id="linewidth" data-bind="value: linewidth" />
                <span>px</span>
            </div>
            <div class="settingsRow">
                <label for="color">Цвет линий:</label>
                <input type="text" id="color" name="color" style="width:40%" data-bind="value: lineColor" />
            </div>
            <div id="colorCircle"></div>
        </div>
    </script>
<div id="MainContainer">
    <!--выезжающая панель-->
    <div id="slide-panel">
        <a href="#" class="btn btn-danger" id="opener"><i class="glyphicon glyphicon-arrow-left"></i></a>

        <!--внутренняя часть панели-->
        <div class="panel-group" id="collapse-group">
            <!--Панель настройки фона-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#collapse-group" href="#el1">Фон</a>
                    </h4>
                </div>
                <div id="el1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div id='colorpicker'>
                            <div class='color-picker'></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Панель дополнительных настроек-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#collapse-group" href="#el4">Дополнительно</a>
                    </h4>
                </div>
                <div id="el4" class="panel-collapse collapse">
                    <div class="panel-body">
                        <button type="button" class="add-button" onclick="clearContext()"> <span class="glyphicon glyphicon-refresh"></span> Очистить</button>
                        <br />
                        <button type="button" class="add-button" onclick="saveImage()"> <span class="glyphicon glyphicon-floppy-disk"></span> Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="cnv"></canvas>
</div>
</body>
<script type="text/javascript" src="Scripts/libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="Scripts/libs/knockout-3.4.0.js"></script>
<script type="text/javascript" src="Scripts/libs/bootstrap.js"></script>
<script type="text/javascript" src="Scripts/App.js"></script>
<script type="text/javascript" src="Scripts/CanvasContext.js"></script>
<script type="text/javascript" src="Scripts/ElementsWrapper.js"></script>
<script type="text/javascript" src="Scripts/Shape.js"></script>
<script type="text/javascript" src="Scripts/Star.js"></script>
</html>
